apply plugin: 'com.android.application'

android {
    compileSdkVersion 'android-L'
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.example.yannam.as1"
        minSdkVersion 14
        targetSdkVersion 'L'
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
// This dependency is automatically created after adding the Firebase SDK to the libs folder.
// It basically includes the libraries of the Firebase into our app.
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

}
